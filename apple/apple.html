<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./../assets/apple/favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="cards">
      <div class="card-wrapper">
        <div class="card ipad-pro">
          <h2>iPad Pro</h2>
          <strong>놀라우리만치 얇다. 엄청나게 강력하다.</strong>
          <p>출시일 추후 공개</p>
          <div class="btn">
            <button type="button" class="button more">더 알아보기</button>
            <button type="button" class="button price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card ipad-air">
          <h2>iPad air</h2>
          <strong>두 가지 사이즈. 더 빠른 칩. 무엇이든 거뜬하게.</strong>
          <p>출시일 추후 공개</p>
          <div class="btn">
            <button type="button" class="button more">더 알아보기</button>
            <button type="button" class="button price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card iphone-15pro">
          <h2>iPhone 15 Pro</h2>
          <strong>티타늄. 초강력. 초경량. 초프로.</strong>
          <div class="btn">
            <button type="button" class="button more">더 알아보기</button>
            <button type="button" class="button price">가격 보기</button>
          </div>
        </div>
      </div>

      <div class="grid-card">
        <div class="card-wrapper">
          <div class="card iphone-15">
            <h2>iPhone 15</h2>
            <strong>새로운 카메라. 새로운 디자인. 새로움이 물씬.</strong>
            <div class="btn">
              <button type="button" class="button more">더 알아보기</button>
              <button type="button" class="button price">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card watch">
            <h2>WATCH</h2>
            <strong>보다 똑똑. 보다 또렷. 보다 강력.</strong>
            <div class="btn">
              <button type="button" class="button more">더 알아보기</button>
              <button type="button" class="button price">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card macbook">
            <h2>MacBook Air</h2>
            <strong>날렵하게. 강력하게. M3답게.</strong>
            <div class="btn">
              <button type="button" class="button more">더 알아보기</button>
              <button type="button" class="button price">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card airpods">
            <h2>airPods Pro</h2>
            <strong>전에 없던 정취 경험. 적응형 오디오.</strong>
            <div class="btn">
              <button type="button" class="button more">더 알아보기</button>
              <button type="button" class="button price">가격 보기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
